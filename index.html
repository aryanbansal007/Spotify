<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  bg-black">
            <div class="close">
                <img class = "invert" src="Images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="150" class="invert" src="Images/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="Images/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span> Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right rounded ">
            <div class="header rounded ">
                <div class="nav">
                    <div class="hamburger">
                        <img class = "invert" src="Images/hamburger.svg" alt="">
                    </div>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist bg-grey rounded">
                <h1>Spotify playlists</h1>
                <div class="cardContainer"></div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        
                        </div>
                    </div>
                    <div class="content">

                        <div class="songinfo"></div>
                        <div class="box">

                            <div class="song-buttons">
                                <img id = "previous" src="Images/prevsong.svg" alt="">
                                <img id = "play" src="Images/pause.svg" alt="">
                                <img id = "next" src="Images/nextsong.svg" alt="">
                                
                            </div>
                            <div class="volume ">
                                    <img class = "invert" width = "25"  src="Images/volume.svg" alt="">
                                    
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                        </div>
                        
                            <div class="songtime"> </div>
                            
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/script.js"></script>
</body>

</html>
